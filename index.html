<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Simple App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/my-script.js"></script>
</head>
<body>
    <table ng-controller="calculatorCtrl">
        <tr>
            <td>First number:</td>
            <td><input type="text" ng-model="firstNumber"/></td>
        </tr>
        <tr>
            <td>Second number:</td>
            <td><input type="text" ng-model="secondNumber"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="Calculate" ng-click="calculateSum()"/></td>
        </tr>
        <tr>
            <td>Result:</td>
            <td>{{result}}</td>
        </tr>
    </table>
</body>
</html>
